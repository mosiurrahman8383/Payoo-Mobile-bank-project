<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mfs</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">


                    <!-- add money form start -->
                    <div class="card bg-base-100 w-11/12 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Phone Number</span>
                                </label>
                                <input id="login-phone" type="text" placeholder="Enter Your Phone Number" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="login-pin" type="password" placeholder="Enter Your Pin" class="input input-bordered"
                                    required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-login" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->


                </div>
            </div>
        </div>

    </main>

    <script src="js/utilities.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
